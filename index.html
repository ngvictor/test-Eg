<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <header class="header">
        <div class="form">
            <div class="form__languages">
                <button class="active">рус</button>
                <button>eng</button>
            </div>

            <div class="form__time">
                <div class="icon clock"></div>
                <span>
                    сегодня мы открыты до 22:00 
                    <p><a>время работы</a></p>
                </span>
            </div>

            <div class="form__social">
                <ul>
                    <li class="icon vk"></li>
                    <li class="icon fb"></li>
                    <li class="icon ig"></li>
                    <li class="icon yt"></li>
                </ul>
            </div>
        </div>

        <div class="form">
            <div class="form__search">
                <div class="icon search"></div>
            </div>
            <div class="form__map">
                <div>карта</div>
            </div>
            <div class="form__nav">
                <ul>
                    <li>магазины</li>
                    <li>рестораны</li>
                    <li>развлечения</li>
                    <li>дети</li>
                    <li>услуги</li>
                    <li>акции</li>
                    <li>новости</li>
                    <li>мероприятия</li>
                    <li>блог</li>
                </ul>
            </div>
            <div class="form__cabinet">
                <div class="cabinet">
                    <div class="cabinet__title">кабинет</div>
                    <div class="cabinet__value">
                        <div class="number">1</div>
                    </div>
                </div>  
            </div>
        </div>

        <div class="bitmap">
            <h2>рекламные услуги</h2>
            <h1>торгового центра</h1>
        </div>
    </header>
</body>
</html>
